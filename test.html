<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SA88 Quà tặng ngập tràn</title>
    <style>
      .btn {
        height: 100px;
        width: 300px;
        border: none;
        background: url(Nut.png) center / contain no-repeat;
        color: transparent;
        cursor: pointer;
        animation: btnAnimation 0.5s linear infinite;
      }
      @media (max-device-width: 667px) and (-webkit-min-device-pixel-ratio: 2) {
        .btn {
          height: 250px;
          width: 390px;
          border: none;
          background: url(Nut.png) center / contain no-repeat;
          color: transparent;
          cursor: pointer;
          animation: btnAnimation 0.5s linear infinite;
        }
      }
      @keyframes btnAnimation {
        0% {
          transform: scale(1.05);
          -webkit-filter: drop-shadow(2px 2px 10px #de2c03) brightness(1.2);
          /* filter: drop-shadow(2px 2px 10px #de2c03) brightness(1.6); */
        }
        50% {
          transform: scale(1);
          -webkit-filter: drop-shadow(1px 1px 3px #de2c03) brightness(1);
          /* filter: drop-shadow(1px 1px 3px #de2c03) brightness(1); */
        }
        100% {
          transform: scale(1.05);
          -webkit-filter: drop-shadow(2px 2px 10px #de2c03) brightness(1.2);
          /* filter: drop-shadow(2px 2px 10px #de2c03) brightness(1.6); */
        }
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; background: url('photo_2024-08-23_13-28-10.jpg')">
      <input type="button" class="btn" onclick="window.open('#', '_self')" value="'" />
    </div>
  </body>
</html>
