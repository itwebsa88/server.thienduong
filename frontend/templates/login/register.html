{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>ĐĂNG NHẬP</title>
</head>
<body>
    <div class="login">
        <div class="navbar">

        </div>
        <div class="wrapper">
            <div class="logo_container">
                <div class="logo_wrapper">
                    <img src="{% static 'img/icon/logo-login.png' %}" alt="">
                </div>
            </div>
            <div class="title">
                    Đăng ký tài khoản
            </div>
            <div class="loginForm">
                <div class="input">
                    <input type="text" placeholder="Tên đăng nhập">
                </div>
                <div class="input">
                    <input type="password" placeholder="Mật khẩu">
                </div>
                <div class="input">
                    <input type="password" placeholder="Mã giới thiệu: 6868">
                </div>

                <div class="reset_text">Quên mật khẩu?</div>
                <a href="/login">
                    <div class="register_text">Đăng nhập</div>
                </a>
                <button>Đăng ký</button>
            </div>
        </div>
    </div>
</body>
</html>
